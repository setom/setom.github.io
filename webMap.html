<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>Map My (Browser) History</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.css' rel='stylesheet' />
        <style>
            body { margin:0; padding:0; }
            #map { position:absolute; top:0; bottom:0; width:100%; }
            #menu {
                background: #fff;
                position: absolute;
                z-index: 1;
                top: 10px;
                right: 10px;
                border-radius: 3px;
                width: 120px;
                border: 1px solid rgba(0,0,0,0.4);
                font-family: 'Open Sans', sans-serif;
            }

            #menu a {
                font-size: 13px;
                color: #404040;
                display: block;
                margin: 0;
                padding: 0;
                padding: 10px;
                text-decoration: none;
                border-bottom: 1px solid rgba(0,0,0,0.25);
                text-align: center;
            }

            #menu a:last-child {
                border: none;
            }

            #menu a:hover {
                background-color: #f8f8f8;
                color: #404040;
            }

            #menu a.active {
                background-color: #3887be;
                color: #ffffff;
            }

            #menu a.active:hover {
                background: #3074a4;
            }

            .mapboxgl-popup {
                max-width: 400px;
                font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            }
        </style>
    </head>
    <body>

        <nav id="menu"></nav>
        <div id='map'></div>

        <script>
            mapboxgl.accessToken = 'pk.eyJ1Ijoic2V0b20iLCJhIjoiY2o5NmN0dHB4MDNoaDJ3bWw1N2JvemlpaSJ9.McVFy9qwVkdrV_anNWv7jw';
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/dark-v9',
                center: [2, 30],
                zoom: 1.5
            });

            map.on('load', function () {
                //Matt Points Data
                map.addSource("mattPoints", {
                    type: "geojson",
                    data: "https://raw.githubusercontent.com/setom/setom.github.io/master/assets/files/GeoJsons/mattHistory.geojson",
                    cluster: true,
                    clusterMaxZoom: 14, // Max zoom to cluster points on
                    clusterRadius: 50 // Radius of each cluster when clustering points (defaults to 50)
                });
                map.addLayer({
                    id: "Matt",
                    type: "circle",
                    source: "mattPoints",
                    filter: ["has", "point_count"],
                    paint: {
                        // Use step expressions (https://www.mapbox.com/mapbox-gl-js/style-spec/#expressions-step)
                        // with three steps to implement three types of circles:
                        //   * Blue, 20px circles when point count is less than 100
                        //   * Yellow, 30px circles when point count is between 100 and 750
                        //   * Pink, 40px circles when point count is greater than or equal to 750
                        "circle-color": [
                            "step",
                            ["get", "point_count"],
                            "#4daf4a",
                            2,
                            "#4daf4a",
                            5,
                            "#4daf4a"
                        ],
                        "circle-radius": [
                            "step",
                            ["get", "point_count"],
                            20,
                            2,
                            30,
                            5,
                            40
                        ],
                        "circle-stroke-width": 1,
                        "circle-stroke-color": "#fff"
                    }
                });
                map.addLayer({
                    id: "MattPts",
                    type: "circle",
                    source: "mattPoints",
                    filter: ["!has", "point_count"],
                    paint: {
                        "circle-color": "#4daf4a",
                        "circle-radius": 4,
                        "circle-stroke-width": 1,
                        "circle-stroke-color": "#fff"
                    }
                });
                /*//Code for adding numbers to the clusters
                 map.addLayer({
                 id: "cluster-count",
                 type: "symbol",
                 source: "mattPoints",
                 filter: ["has", "point_count"],
                 layout: {
                 "text-field": "{point_count_abbreviated}",
                 "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
                 "text-size": 12
                 }
                 });
                 */

                map.addSource("natePoints", {

                map.addLayer({

                    paint: {

                        //   * Blue, 20px circles when point count is less than 100

                        //   * Pink, 40px circles when point count is greater than or equal to 750

                            ["get", "point_count"],

                    cluster: true,

                });
                map.addLayer({
                    id: "Daman",
                    type: "circle",
                    source: "damanPoints",
                    filter: ["has", "point_count"],
                    paint: {

                        // with three steps to implement three types of circles:
                        //   * Blue, 20px circles when point count is less than 100
                        //   * Yellow, 30px circles when point count is between 100 and 750
                        //   * Pink, 40px circles when point count is greater than or equal to 750
                        "circle-color": [
                            "step",
                            ["get", "point_count"],
                            "#984ea3",
                            2,
                            "#984ea3",
                            5,
                            "#984ea3"
                        ],
                        "circle-radius": [
                            "step",
                            ["get", "point_count"],
                            20,
                            2,

                            40

                    }

                map.addLayer({
                    id: "DamanPts",
                    type: "circle",
                    source: "damanPoints",
                    filter: ["!has", "point_count"],
                    paint: {
                        "circle-color": "#984ea3",
                        "circle-radius": 4,
                        "circle-stroke-width": 1,
                        "circle-stroke-color": "#fff"
                    }
                });

                //Matt Cluster zoom/click functionality
                map.on('click', 'Matt', function (e) {
                    map.flyTo({
                        center: e.features[0].geometry.coordinates,
                        zoom: map.getZoom() + 2
                    });
                });
                //Anna Cluster zoom/click functionality
                map.on('click', 'Anna', function (e) {
                    map.flyTo({
                        center: e.features[0].geometry.coordinates,
                        zoom: map.getZoom() + 2
                    });
                });
                //Nate Cluster zoom/click functionality
                map.on('click', 'Nate', function (e) {
                    map.flyTo({
                        center: e.features[0].geometry.coordinates,
                        zoom: map.getZoom() + 2
                    });
                });
                //Daman Cluster zoom/click functionality
                map.on('click', 'Daman', function (e) {
                    map.flyTo({
                        center: e.features[0].geometry.coordinates,
                        zoom: map.getZoom() + 2
                    });
                });

                //Matt Points click functionality
                map.on('click', 'MattPts', function (e) {
                    var coordinates = e.features[0].geometry.coordinates.slice();
                    var description = "<h3>" + e.features[0].properties.City + "</h3><h4>" + e.features[0].properties.Country + "</h4><p>" + e.features[0].properties.SiteName + " at IP: " + e.features[0].properties.IP_Number + "</p>";
                    // Ensure that if the map is zoomed out such that multiple
                    // copies of the feature are visible, the popup appears
                    // over the copy being pointed to.
                    while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                        coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                    }

                    new mapboxgl.Popup()
                            .setLngLat(coordinates)
                            .setHTML(description)
                            .addTo(map);
                });
                map.on('mouseenter', 'MattPts', function () {
                    map.getCanvas().style.cursor = 'pointer';
                });
                map.on('mouseleave', 'MattPts', function () {
                    map.getCanvas().style.cursor = '';
                });
                //Anna Points click functionality
                map.on('click', 'AnnaPts', function (e) {
                    var coordinates = e.features[0].geometry.coordinates.slice();
                    var description = "<h3>" + e.features[0].properties.City + "</h3><h4>" + e.features[0].properties.Country + "</h4><p>" + e.features[0].properties.SiteName + " at IP: " + e.features[0].properties.IP_Number + "</p>";
                    // Ensure that if the map is zoomed out such that multiple
                    // copies of the feature are visible, the popup appears
                    // over the copy being pointed to.
                    while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {

                    }

                    new mapboxgl.Popup()
                            .setLngLat(coordinates)
                            .setHTML(description)
                            .addTo(map);
                });
                map.on('mouseenter', 'AnnaPts', function () {
                    map.getCanvas().style.cursor = 'pointer';
                });
                map.on('mouseleave', 'AnnaPts', function () {
                    map.getCanvas().style.cursor = '';
                });
                //Nate Points click functionality
                map.on('click', 'NatePts', function (e) {
                    var coordinates = e.features[0].geometry.coordinates.slice();
                    var description = "<h3>" + e.features[0].properties.City + "</h3><h4>" + e.features[0].properties.Country + "</h4><p>" + e.features[0].properties.SiteName + " at IP: " + e.features[0].properties.IP_Number + "</p>";
                    // Ensure that if the map is zoomed out such that multiple
                    // copies of the feature are visible, the popup appears

                            .setLngLat(coordinates)

                });

                });
                map.on('mouseleave', 'NatePts', function () {

                });
                //Daman Points click functionality
                map.on('click', 'DamanPts', function (e) {
                    var coordinates = e.features[0].geometry.coordinates.slice();
                    var description = "<h3>" + e.features[0].properties.City + "</h3><h4>" + e.features[0].properties.Country + "</h4><p>" + e.features[0].properties.SiteName + " at IP: " + e.features[0].properties.IP_Number + "</p>";
                    // Ensure that if the map is zoomed out such that multiple
                    // copies of the feature are visible, the popup appears
                    // over the copy being pointed to.
                    while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {

                            .setHTML(description)
                            .addTo(map);
                });
                map.on('mouseenter', 'DamanPts', function () {

                });
                map.on('mouseleave', 'DamanPts', function () {
                    map.getCanvas().style.cursor = '';
                });

            });

            //Toggle the layers on/off
            var toggleableLayerIds = ['Anna', 'Daman', 'Matt', 'Nate'];

            for (var i = 0; i < toggleableLayerIds.length; i++) {
                var id = toggleableLayerIds[i];

                var link = document.createElement('a');
                link.href = '#';
                link.className = 'active';
                link.textContent = id;

                link.onclick = function (e) {
                    var clickedLayer = this.textContent;
                    e.preventDefault();
                    e.stopPropagation();

                    var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

                    if (visibility === 'visible') {
                        map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                        map.setLayoutProperty(clickedLayer + "Pts", 'visibility', 'none');
                        this.className = '';
                    } else {
                        this.className = 'active';
                        map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
                        map.setLayoutProperty(clickedLayer + "Pts", 'visibility', 'visible');
                    }
                };

                var layers = document.getElementById('menu');
                layers.appendChild(link);
            }

        </script>

    </body>
</html>
